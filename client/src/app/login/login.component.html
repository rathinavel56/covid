<style type="text/css">
    .inputUnderline {
      border-bottom: 1px solid rgba(128, 128, 128, 0.5);
      border-top: none;
      border-left: none;
      border-right: none;
      background-color: transparent;
      border-radius: 0;
      color: #808080;
      padding-left: 40px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 9px;
      font-size: 12px;

      &:focus {
        outline: none;
        box-shadow: none;
      }
    }
</style>
<!-- @format -->
<div class="login-page" [@routerTransition]>
    <div class="imacontainer">
        <div class="d-flex">
            <div class="login-left d-flex align-items-center">
                <div class="logininner">
                    <div class="text-center toplogo">
                        <a href="javascript:void(0)" [routerLink]="['/']">
                            <img
                                src="assets/images/login-logo.png"
                                class="img-fluid"
                            />
                        </a>
                    </div>
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-content">
                            <div class="form-group">
                                <input
                                    formControlName="username"
                                    type="text"
                                    ng-model="name"
                                    class="form-control inputUnderline input-lg"
                                    required
                                    (keydown)="onKeydown($event)" placeholder="Username"
                                />
                                <div
                                    *ngIf="
                                        submitted &&
                                        loginForm.get('username').value
                                            .length === 0
                                    "
                                    class="invalid-feedback-show"
                                >
                                    {{ 'Username is required' | translate }}
                                </div>
                                <div
                                    *ngIf="
                                        submitted &&
                                        loginForm.get('username').value
                                            .length !== 0 &&
                                        loginForm.get('username').value.length <
                                            3
                                    "
                                    class="invalid-feedback-show"
                                >
                                    Password must be minimum 3 Characters
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <input
                                    formControlName="password"
                                    type="password"
                                    required
                                    class="form-control inputUnderline input-lg"
                                    (keydown)="onKeydown($event)" placeholder="Password"
                                />
                                <div
                                    *ngIf="
                                        submitted &&
                                        loginForm.get('password').value
                                            .length === 0
                                    "
                                    class="invalid-feedback-show"
                                >
                                    {{ 'Password is required' | translate }}
                                </div>
                                <div
                                    *ngIf="
                                        submitted &&
                                        loginForm.get('password').value
                                            .length !== 0 &&
                                        loginForm.get('password').value.length <
                                            4
                                    "
                                    class="invalid-feedback-show"
                                >
                                    Password must be 3 minimum Characters
                                </div>
                            </div>
                            <p class="forgotpass text-right">
                                <a
                                    class="text-decoration-none"
                                    [routerLink]="['/forgot-password']"
                                    >Forgot Password</a
                                >
                            </p>
                        </div>
                        <div
                            class="pt-3 login-actions d-flex justify-content-between"
                        >
                            <a
                                class="btn primaryBtn"
                                (keydown)="onKeydown($event)"
                                (click)="onSubmit()"
                                >{{ 'Log in' | translate }}</a
                            >
                            <a
                                class="secondryBtn"
                                [routerLink]="['/signup']"
                                >{{ 'Register' | translate }}</a
                            >
                        </div>
                    </form>
                    <div class="thirdlogin pt-3">
                        <p class="thirdtext">
                            Sign in with : 
                        
                        <a
                            href="javascript:void(0)"
                            (click)="signInWithFB()"
                            class="facebook rounded-btn text-center mb-3"
                            ><i class="fa fa-facebook" aria-hidden="true"></i
                            ></a
                        >
                        <a
                            href="javascript:void(0)"
                            (click)="signInWithGoogle()"
                            class="google rounded-btn text-center"
                            ><i class="fa fa-google" aria-hidden="true"></i></a
                        >
                        </p>
                    </div>
                </div>
            </div>
            <div class="limageright">
                <img src="assets/images/login-image.jpg" class="img-fluid" />
            </div>
        </div>
    </div>
</div>
