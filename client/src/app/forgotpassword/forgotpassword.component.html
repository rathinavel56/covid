<!-- @format -->

<div class="login-page signup-page">
    <div class="signupwhite">
        <div class="text-center toplogo">
            <img src="assets/images/logo.svg" class="img-fluid" style="
            height: 50px;
            width: 50px;
        "/>
			<img src="assets/images/login/logo_text.svg" class="img-fluid" style="
            width: 50px;
        "/>
        </div>

        <form [formGroup]="forgotpasswordForm" (ngSubmit)="onSubmit()">
            <div class="forgotpassword">
                <h2>Forgot Your Password?</h2>
                <p>
                    Enter your Mobile Number below and weâ€™ll send you a link to reset
                    your password
                </p>
            </div>
            <div class="form-content">
                <div class="form-group">
                    <input
                        type="text"
                        formControlName="mobile"
                        class="form-control input-underline input-lg"
                        placeholder="{{ 'Mobile Number' | translate }}"
                    />
                </div>
                <div
                    class="invalid-feedback-show"
                    *ngIf="isSubmitted && f.mobile.errors.required"
                >
                    {{ 'Mobile is required' | translate }}
                </div>
            </div>
            <div class="login-actions">
                <button class="btn rounded-btn register-btn" type="submit">
                    {{ 'Reset Password' | translate }}
                </button>
            </div>
        </form>
    </div>
</div>
