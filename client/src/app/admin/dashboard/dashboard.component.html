<!-- @format -->

<div [@routerTransition]>
    <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
    <div class="row">
        <div class="col-xl-3 col-lg-6">
            <app-stat
                [bgClass]="'primary'"
                [icon]="'fa-comments'"
                [count]="26"
                [label]="'Users!'"
            ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat
                [bgClass]="'warning'"
                [icon]="'fa-tasks'"
                [count]="12"
                [label]="'Approval!'"
            ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat
                [bgClass]="'success'"
                [icon]="'fa-shopping-cart'"
                [count]="124"
                [label]="'New Orders!'"
            ></app-stat>
        </div>
        <div class="col-xl-3 col-lg-6">
            <app-stat
                [bgClass]="'danger'"
                [icon]="'fa-support'"
                [count]="13"
                [label]="'New Tickets!'"
            ></app-stat>
        </div>
    </div>
    <hr />
    <app-charts></app-charts>
</div>
